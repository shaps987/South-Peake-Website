<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
{% from "bootstrap5/form.html" import render_form %} 
<div class="content-wrapper">
  {% include "header.html" %}
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{{ url_for('static', filename='assets/img/register-bg.jpg' ) }}" class="d-block mx-lg-auto img-fluid" alt="Login Image" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Register</h1>
        <p class="lead">Welcome! Please register.</p>
      </div>
      <main class="mb-4">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
              <!--TODO: render your registration form here-->
              {{render_form(form, novalidate=True, button_map={"submit": "primary"}) }}
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  {% include "footer.html" %}
</div>
