<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
<div class="content-wrapper">
    {% include "header.html" %}
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          </div>
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="{{ url_for('static', filename=images.img1) }}" class="d-block w-100" alt="Image 1">
              </div>
              <div class="carousel-item">
                  <img src="{{ url_for('static', filename=images.img2) }}" class="d-block w-100" alt="Image 2">
              </div>
              <div class="carousel-item">
                  <img src="{{ url_for('static', filename=images.img3) }}" class="d-block w-100" alt="Image 3">
              </div>
              <div class="carousel-item">
                  <video controls>
                      <source src="{{ url_for('static', filename=images.vid1) }}" type="video/mp4">
                      Your browser does not support the video tag.
                  </video>
              </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    {% include "footer.html" %}
  </div>
